<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up</title>
    <style>
        body{
            background-image: url('./WhatsApp\ Image\ 2024-04-14\ at\ 07.20.48.jpeg');
            background-repeat: none;
            background-size: 100%;
        }
    </style>
</head>
<body>
    <div class="">
        <section class="rounded-md p-2 bg-transparent">
          <div class="flex items-center justify-center my-3">
            <div class="xl:mx-auto bg-transparent shadow-md p-4 xl:w-full xl:max-w-sm 2xl:max-w-md">
              <div class="mb-2"></div>
              <h2 class="text-2xl text-white font-bold leading-tight">
                Sign up to create account
              </h2>
              <p class="mt-2 text-base text-white">
                Already have an account? Sign In
              </p>
              <form class="mt-5">
                <div class="space-y-4">
                  <div>
                    <label class="text-base font-medium text-white">
                      User Name
                    </label>
                    <div class="mt-2">
                      <input
                        placeholder="Full Name"
                        type="text"
                        class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-white focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                        name="user_name"
                      />
                    </div>
                  </div>
                  <div>
                    <label class="text-base font-medium text-white">
                      Email address
                    </label>
                    <div class="mt-2">
                      <input
                        placeholder="Email"
                        type="email"
                        class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-white focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                        name="email"
                      />
                    </div>
                  </div>
                  <div>
                    <div class="flex items-center justify-between">
                      <label class="text-base font-medium text-white">
                        Password
                      </label>
                    </div>
                    <div class="mt-2">
                      <input
                        placeholder="Password"
                        type="password"
                        class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-white focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                        name="password"
                      />
                    </div>
                    <div class="flex items-center justify-between mt-3">
                      <label class="text-base font-medium text-white">
                        Profile Picture
                      </label>
                    </div>
                    <div class="mt-2">
                      <input
                        class="file-input text-white w-full max-w-xs"
                        type="file"
                        name="avatar"
                      />
                    </div>
                  </div>
                  <div>
                    <button
                      class="inline-flex w-full items-center justify-center rounded-md bg-black px-3.5 py-2.5 font-semibold leading-7 text-white hover:bg-black/80"
                      type="button"
                    >
                      <a href="../LOGINSIGNUP/signin.html">Create Account</a>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
      
</body>
</html>
